<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status - ViraHealth</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header class="header">
        <h1>Your Health Status</h1>
    </header>
    <section class="health-status">
        <p>Welcome to the Health Status Dashboard. View your tracked health metrics below:</p>
        
        <div class="metric">
            <h3>Blood Pressure</h3>
            <p>120/80 mmHg</p>
        </div>
        <div class="metric">
            <h3>Blood Glucose</h3>
            <p>110 mg/dL</p>
        </div>
        <div class="metric">
            <h3>Weight</h3>
            <p>70 kg</p>
        </div>
        <div class="metric">
            <h3>Medication Adherence</h3>
            <p>98%</p>
        </div>
    </section>
</body>
</html>
